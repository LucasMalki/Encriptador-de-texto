<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img class="Logo" src="img/Logo.png" alt="Logo de Alura">
    </header>
    <main class="main">
        <section>
            <textarea class="text-area" cols="30"  rows="10" placeholder="ingrese el texto aqui"></textarea>
                <div>
                    <h6 class="informacion" >Solo letras minusculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                 </div>
        </section>
    <section>
        <textarea class="mensaje" cols="20" rows="10"></textarea>
        <div>
            <button class="copiar" onclick="copiarResultado()">copiar</button>
        </div>
</section>
    </main>
    <script src="script.js"></script>

    <div class="footer" > Todos los derechos reservados|Lucas Malkiewiez</div>
</body>


</html>
